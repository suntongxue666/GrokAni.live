        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A3A 50%, #2D1B69 100%);
            color: #FFFFFF;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://i.imgur.com/TZe9vge.png');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: -1;
        }
        
        /* Header Styles */
        .header {
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .logo {
            width: 2.5rem;
            height: 2.5rem;
        }
        
        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6B46C1, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-link {
            color: #FFFFFF;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            padding: 0.5rem 0;
            position: relative;
        }
        
        .nav-link:hover {
            color: #A855F7;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #6B46C1, #A855F7);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-mobile {
            display: none;
        }
        
        .mobile-menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 24px;
            width: 30px;
            padding: 0;
        }
        
        .mobile-menu-btn span {
            display: block;
            height: 2px;
            width: 100%;
            background-color: #FFFFFF;
            transition: all 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .nav {
                padding: 0.8rem 1rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .nav-mobile {
                display: block;
            }
        }
        
        .chat-container {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .sidebar-header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-logo {
            width: 32px;
            height: 32px;
        }
        
        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #6B46C1, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .sidebar-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .sidebar-section {
            margin-bottom: 25px;
        }
        
        .sidebar-section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #B4B4B4;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .sidebar-footer {
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-button {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 10px;
        }
        
        .sidebar-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%230F0F23"/><path d="M0,0 L100,100 M100,0 L0,100" stroke="%231A1A3A" stroke-width="0.5"/></svg>');
            background-size: 20px 20px;
            position: relative;
        }
        
        .chat-header {
            padding: 15px 20px;
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-title {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .chat-actions {
            display: flex;
            gap: 10px;
        }
        
        .chat-action-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .chat-action-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #6B46C1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .message-avatar.ai {
            background: linear-gradient(135deg, #6B46C1, #A855F7);
        }
        
        .message-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
        }
        
        .message.user .message-content {
            background: rgba(107, 70, 193, 0.2);
        }
        
        .message-text {
            line-height: 1.5;
        }
        
        .message-time {
            font-size: 0.75rem;
            color: #8B8B8B;
            margin-top: 5px;
            text-align: right;
        }
        
        .chat-input-container {
            padding: 15px 20px;
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #FFFFFF;
            font-size: 1rem;
            resize: none;
            min-height: 24px;
            max-height: 150px;
            transition: all 0.2s ease;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #6B46C1;
        }
        
        .chat-voice-button, .chat-send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .chat-voice-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
        }
        
        .chat-voice-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .chat-voice-button.active {
            background: #A855F7;
            border-color: #A855F7;
            animation: pulse 1.5s infinite;
        }
        
        .chat-send-button {
            background: linear-gradient(135deg, #6B46C1, #A855F7);
            border: none;
            color: #FFFFFF;
        }
        
        .chat-send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 70, 193, 0.3);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(168, 85, 247, 0); }
            100% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0); }
        }
        
        /* Character */
        .character-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 180px;
            height: 180px;
            z-index: 5;
            pointer-events: none;
        }
        
        /* Settings */
        .settings-section {
            margin-bottom: 20px;
        }
        
        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .settings-label {
            font-size: 0.9rem;
            color: #B4B4B4;
        }
        
        .settings-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 12px;
            color: #FFFFFF;
            font-size: 0.9rem;
            width: 100%;
        }
        
        .settings-input:focus {
            outline: none;
            border-color: #6B46C1;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #A855F7;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                height: 100%;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .mobile-menu-button {
                display: block;
            }
            
            .message {
                max-width: 90%;
            }
            
            .character-container {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>

    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="index.html" onclick="localStorage.setItem('forceReload', 'true'); return true;" style="text-decoration: none; display: flex; align-items: center; gap: 0.8rem; cursor: pointer;">
                    <div class="logo">
                        <img src="https://ciwjjfcuhubjydajazkk.supabase.co/storage/v1/object/public/webstie-icon//GrokAni.jpg" alt="GrokAni Logo" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">

    </header>

    <div class="chat-container">

        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <img src="https://ciwjjfcuhubjydajazkk.supabase.co/storage/v1/object/public/webstie-icon//GrokAni.jpg" alt="GrokAni Logo" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">

                <span class="sidebar-title">GrokAni</span>

            <div class="sidebar-content">

                </div>
                
                <div class="sidebar-section">
                    <div class="sidebar-section-title">Voice Settings</div>
                    <div class="settings-section">
                        <div class="settings-item">
                            <span class="settings-label">Voice Input</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="voiceInputToggle" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="settings-item">
                            <span class="settings-label">Voice Output</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="voiceOutputToggle" checked>
                                <span class="toggle-slider"></span>

                    <button class="chat-action-button" id="clearChatBtn" title="Clear Chat">🗑️</button>

                <div class="message">

            </div>
            
            <div class="chat-input-container" style="position: fixed; bottom: 0; left: 0; right: 0; padding: 15px 20px; background: rgba(15, 15, 35, 0.8); backdrop-filter: blur(10px); border-top: 1px solid rgba(255, 255, 255, 0.1); display: flex; gap: 10px; z-index: 1000;">

    <!-- Character -->
    <div class="character-container">
        <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="characterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
                </linearGradient>
                <filter id="glow" height="300%" width="300%" x="-100%" y="-100%">
                    <feGaussianBlur stdDeviation="10" result="blur" />
                    <feFlood flood-color="#A855F7" flood-opacity="0.3" result="color" />
                    <feComposite in="color" in2="blur" operator="in" result="glow" />
                    <feMerge>
                        <feMergeNode in="glow" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>
            
            <!-- Character Head -->
            <circle cx="200" cy="200" r="180" fill="#2D1B69" />
            <circle cx="200" cy="200" r="170" fill="url(#characterGrad)" opacity="0.3" />
            
            <!-- Character Face -->
            <g filter="url(#glow)">
                <!-- Eyes -->
                <circle cx="150" cy="170" r="20" fill="#A855F7" opacity="0.3">
                    <animate attributeName="r" values="20;22;20" dur="4s" repeatCount="indefinite" />
                </circle>
                <circle cx="250" cy="170" r="20" fill="#A855F7" opacity="0.3">
                    <animate attributeName="r" values="20;22;20" dur="4s" repeatCount="indefinite" />
                </circle>
                
                <circle cx="150" cy="170" r="12" fill="white" />
                <circle cx="250" cy="170" r="12" fill="white" />
                
                <circle cx="150" cy="170" r="6" fill="#2D1B69">
                    <animate attributeName="r" values="6;7;6" dur="2s" repeatCount="indefinite" />
                </circle>
                <circle cx="250" cy="170" r="6" fill="#2D1B69">
                    <animate attributeName="r" values="6;7;6" dur="2s" repeatCount="indefinite" />
                </circle>
                
                <!-- Mouth -->
                <path d="M160,230 Q200,250 240,230" stroke="white" stroke-width="4" fill="none" id="mouth">
                    <animate attributeName="d" values="M160,230 Q200,250 240,230;M160,235 Q200,255 240,235;M160,230 Q200,250 240,230" dur="3s" repeatCount="indefinite" />
                </path>
                
                <!-- Circuit Lines -->
                <path d="M120,200 L150,200 L180,220 L220,220 L250,200 L280,200" stroke="#A855F7" stroke-width="2" fill="none" opacity="0.8">
                    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" />
                </path>
                
                <path d="M120,240 L150,240 L180,220 L220,220 L250,240 L280,240" stroke="#A855F7" stroke-width="2" fill="none" opacity="0.4">
                    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite" />
                </path>
            </g>
        </svg>

    <script>
        // Toggle mobile menu function
        function toggleMobileMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved settings
            const savedProvider = localStorage.getItem('grokani_provider') || 'openai';
            const savedApiKey = localStorage.getItem('grokani_api_key') || '';
            
            // 显示当前使用的模型提供商
            const providerDisplayNames = {
                'openai': 'OpenAI',
                'anthropic': 'Anthropic',
                'google': 'Gemini',
                'openrouter': 'OpenRouter',
                'ollama': 'Ollama',
                'deepseek': 'DeepSeek'
            };
            
            // 更新聊天标题以显示当前使用的模型
            const chatTitle = document.querySelector('.chat-title');
            if (chatTitle && savedProvider) {
                const providerName = providerDisplayNames[savedProvider] || savedProvider;
                chatTitle.textContent = `Chat with GrokAni (${providerName})`;
            }
            
            // Initialize UI elements
            const sidebar = document.getElementById('sidebar');
            const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');
            const saveSettingsBtn = document.getElementById('saveSettingsBtn');
            const clearChatBtn = document.getElementById('clearChatBtn');
            const voiceButton = document.getElementById('voiceButton');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const chatMessages = document.getElementById('chatMessages');
            
            // Set saved provider and API key in UI
            document.getElementById('providerSelector').value = savedProvider;
            document.getElementById('apiKeyInput').value = savedApiKey;
            
            // 添加API Key可见性切换功能
            const toggleApiKeyVisibilityBtn = document.getElementById('toggleApiKeyVisibility');
            const apiKeyInput = document.getElementById('apiKeyInput');
            
            toggleApiKeyVisibilityBtn.addEventListener('click', function() {
                if (apiKeyInput.type === 'password') {
                    apiKeyInput.type = 'text';
